    <ion-content>
      <ion-list>
        <ion-item-divider color="light">
          <ion-icon name="cart" item-left></ion-icon>
          <span>Le marché</span>
        </ion-item-divider>
        <ion-item-group>
          <button ion-item *ngFor="let p of site_pages" routerLink="{{ p.url }}" (click)="menu.close()">
            {{p.title}}
          </button>
        </ion-item-group>
        <ion-item-group>
          <ion-item-divider color="light">
            <ion-icon name="person" item-left></ion-icon>
            <span>Mon compte</span>
          </ion-item-divider>
          <button *ngIf="!_loginService.estIdentifie" ion-item routerLink="/connect">
            S'identifier
          </button>
          <ng-container *ngIf="_loginService.estIdentifie">
            <button ion-item *ngFor="let p of perso_pages" routerLink="{{ p.url }}" (click)="menu.close()">
              {{p.title}}
            </button>
            <button ion-item (click)="_loginService.confirmDisconnection()">
              Se déconnecter
            </button>
          </ng-container>
        </ion-item-group>
      </ion-list>
    </ion-content>

  </ion-menu>

  <router-outlet #content main swipeBackEnabled="false"></router-outlet>
