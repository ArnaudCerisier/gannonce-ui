<ion-content padding>

  <h2 *ngIf="announces.length == 0">Vous n'avez aucune annonce pour le moment.</h2>
  <ion-list id="home-list">
    <button ion-item *ngFor="let a of announces" [routerLink]="['/announce/edit', a.uuid]" [ngClass]="{'closed': a.stock == 0}">
      <ion-avatar item-left>
        <img *ngIf="a.thumbnail" src="{{ a.thumbnail }}">
        <div class="nophoto" *ngIf="!a.thumbnail">
          <ion-icon name="photos"></ion-icon>
        </div>
      </ion-avatar>
      <h2>{{ a.stock == 0 ? '[FERMÉE] ' + a.title : a.title }}</h2>
      <p>{{ a.desc }}</p>
      <h3 clear item-right>{{ a.price }} Ğ1</h3>
    </button>
  </ion-list>

  <ng-container *ngIf="!accountService.acc">
    <p>Vous devez préalablement <a routerLink="/mon_compte">créer votre compte</a> pour pouvoir ajouter des annonces.</p>
  </ng-container>

  <ng-container *ngIf="accountService.acc">
    <button ion-button routerLink="/announces/new">Ajouter une nouvelle annonce</button>
  </ng-container>
</ion-content>
